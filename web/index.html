<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="Trystan, Eveno, space, 404, error, not found">
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
        <link rel="shortcut icon" href="public/favicon.ico">
        <title>Space 404 | Trystan Eveno</title>
        <link rel="stylesheet" href="compiled/app.css">
        {% seo %}
    </head>
    <body>
        <div id="background" class="notfound"></div>
        <main id="container">
            <header>
                <div class="container">
                    <div class="wrapper">
                        <ul>
                            <li>
                                <a href="https://twitter.com/Maitre_Manuel" target="_blank" class="fadein">
                                    <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://github.com/MaitreManuel" target="_blank" class="fadein">
                                    <i class="fa fa-github fa-2x" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.linkedin.com/in/trystan-eveno/" target="_blank" class="fadein">
                                    <i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li>
                                <a href="http://www.doyoubuzz.com/trystan-eveno" target="_blank">
                                    <div class="wrapper-img fadein">
                                        <img src="public/TRYSTAN_EVENO.jpg" alt="Redirection Trystan Eveno doyoubuzz.com">
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>
            <section id="NotFound">
                <div class="title-404">
                    <div class="text-slideup">
                        <h1 class="first">404 error</h1>
                    </div>
                    <div class="text-slideup">
                        <h3 class="second">Are you lost ?</h3>
                    </div>
                        <a href="https://www.linkedin.com/in/trystan-eveno/" target="_blank" class="btn btn-transparent fadein">
                            <span>Visit me</span>
                        </a>
                </div>
                <div class="lost-planet-box">
                    <div class="space">
                        <div class="star star-1"></div>
                        <div class="star star-2"></div>
                        <div class="star star-3"></div>
                        <div class="ship">
                            <div class="ship-rotate">
                                <div class="pod"></div>
                                <div class="fuselage"></div>
                            </div>
                        </div>
                        <div class="wrapper-moon">
                            <div class="moon">
                                <div class="crater moon_crater"></div>
                                <div class="crater2 moon_crater"></div>
                            </div>
                        </div>
                        <div class="lost-planet">
                            <div class="tentacle"></div>
                            <div class="flag">
                                <div class="small-tentacle"></div>
                            </div>
                            <div class="ring-before"></div>
                            <div class="ring-bigger-before"></div>
                            <div class="planet">
                                <div class="surface"></div>
                                <div class="crater1"></div>
                                <div class="crater2"></div>
                                <div class="crater3"></div>
                            </div>
                            <div class="ring-after"></div>
                            <div class="ring-bigger-after"></div>
                        </div>
                    </div>
                </div>
                <div class="footer-404">
                    <div class="text-slideup">
                        <h4 class="third">You are not alone...</h4>
                    </div>
                </div>
            </section>
            <footer>
                <div class="container">
                    <div class="wrapper">
                        <span>Â© 2017 - Trystan Eveno</span>
                    </div>
                </div>
            </footer>
        </main>
        <script type="text/javascript" src="compiled/app.js"></script>
    </body>
</html>
